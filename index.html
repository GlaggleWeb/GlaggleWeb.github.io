<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Glaggle - Glaggle your life">
    <meta name="keywords" content="Glaggle, GlaggleWeb, Zahlenraten, und noch vieles mehr, das bald verfügbar sein wird!">
     <meta name="author" content="Glaggle">
    <title>Glaggle</title>
    <link rel="icon" type="image/png" href="favicon.ico?v=2">
    <style>
        body {
            background-color: white; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        img {
            width: 400px; /* Etwas größer wie auf deinem Screenshot */
            height: auto;
            margin-bottom: 40px;
        }

        /* Das hier macht aus den Links wieder Buttons */
        .button-row {
            display: flex;
            gap: 20px; /* Abstand zwischen den Buttons */
        }

        .web-button {
            display: inline-block; 
            padding: 15px 30px;  
            background-color: #70C4F7; /* Dein Glaggle-Blau */
            color: white; 
            text-decoration: none; 
            font-weight: bold;
            border-radius: 50px; /* Rundere Ecken für den modernen Look */
            transition: transform 0.2s, background-color 0.2s;
        }

        .web-button:hover {
            background-color: #2E94D1;
            transform: scale(1.05); /* Kleiner Zoom-Effekt beim Drüberfahren */
        }
    </style>
    <script>
function checkDevice() {
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || (window.innerWidth <= 768);

    if (isMobile) {
        window.location.href = "https://glaggle.ch/phone"; }
}

checkDevice();
    </script>
</head>
<body>

    <h1>Glaggle your life!</h1>
    <img src="glagglelogo.png" alt="Glaggle Logo" style="mix-blend-mode: multiply;">

    <div class="button-container">
    <a href="https://glaggle.ch/glame" target="_blank" class="web-button">
    Glame Chatbot →
    </a>
    
    <a href="https://glaggle.ch/zahlenraten" target="_blank" class="web-button">
    Glaggle Zahlenraten →
    </a>
    </div>
    
</body>
</html>
