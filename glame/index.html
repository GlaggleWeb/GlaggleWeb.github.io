<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Glame - Dein Chatbot">
    <meta name="keywords" content="Glame, Chatbot, Glaggle">
    <meta name="author" content="Glaggle">
    <title>Glame</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-wrapper {
            width: 100%;
            max-width: 400px;
            height: 500px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        #chat-window {
            flex: 1;
            padding: 15px;
            background: #ffffff;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bot-msg, .user-msg {
            padding: 10px 16px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 14px;
            font-weight: 500;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .bot-msg {
            align-self: flex-start;
            background: #008C9C;
            color: #FFFFFF;
        }

        .user-msg {
            align-self: flex-end;
            background: #B00000;
            color: white;
            border-radius: 20px;
            border-bottom-right-radius: 2px;
        }

        #chat-input-area {
            display: flex;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px 15px;
            border-radius: 20px;
            outline: none;
            transition: border 0.3s;
        }

        #user-input:focus {
            border-color: #008C9C;
        }

        #send-btn {
            background: #008C9C;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.5s;
        }

        #send-btn:hover {
            background: #00616E;
        }
    </style>
    <script>
window.onload = function() {
    let botDaten = {}; // Startet leer

    // 1. Wissen aus der TXT-Datei laden
    fetch('wissen.txt')
        .then(response => response.text())
        .then(data => {
            const zeilen = data.split('\n');
            zeilen.forEach(zeile => {
                const parts = zeile.split('|');
                if (parts.length === 2) {
                    const key = parts[0].trim().toLowerCase();
                    const value = parts[1].trim();
                    botDaten[key] = value;
                }
            });
            console.log("Wissen geladen:", botDaten);
        })
        .catch(err => console.error("Fehler beim Laden der Datei:", err));

    const inputField = document.getElementById("user-input");
    const sendButton = document.getElementById("send-btn");
    const chatWindow = document.getElementById("chat-window");

    function antwortSenden() {
        const text = inputField.value.trim();
        const msg = text.toLowerCase();

        if (text === "") return;

        chatWindow.innerHTML += `<div class="user-msg">${text}</div>`;
        inputField.value = "";
        chatWindow.scrollTop = chatWindow.scrollHeight;

        // Bot Logik
        let botAntwort = "Das tönt gut! Leider kann ich dir dabei nicht weiterhelfen. Bitte konsultiere unseren Kundendienst!";
        
        // Standard-Hilfe, falls Datei nicht geladen oder nichts gefunden
        if (msg.includes("hilfe")) {
            botAntwort = "Hallo ich bin Glame. Dein Chatbot!";
        }

        // Suche in den geladenen Daten
        for (let key in botDaten) {
            if (msg.includes(key)) {
                botAntwort = botDaten[key];
            }
        }

        setTimeout(() => {
            chatWindow.innerHTML += `<div class="bot-msg"><b>Bot:</b> ${botAntwort}</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }, 700);
    }

    sendButton.onclick = antwortSenden;
    inputField.onkeypress = function(e) {
        if (e.key === "Enter") antwortSenden();
    };
};
    </script>
</head>
<body>

<div id="chat-wrapper">
    <div id="chat-header">
        <div id="bot-logo-wrapper" style="width: 30px; height: 30px; background: #555; border-radius: 50%; display: flex; align-items: center; justify-content: center; overflow: hidden; flex-shrink: 0;">
            <img src="glagglesonne.png" 
                 alt="Glame" 
                 style="width: 100%; height: 100%; object-fit: cover;"
                 onerror="this.style.display='none'; this.parentElement.innerHTML='G';">
        </div>
        
        <span style="margin-left: 10px;">Glame 1.5</span>
        
        <div id="status-dot"></div>
    </div> <div id="chat-window">
        <div class="bot-msg">Hallo! Ich bin Glame. Wie kann ich dir heute helfen?</div>
    </div>

    <div id="chat-input-area">
        <input type="text" id="user-input" placeholder="Chatte mit Glame 1.5" autocomplete="off">
        <button id="send-btn">➤</button>
    </div>
</div>

</body>
</html>
