<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Glame - Dein Chatbot">
    <meta name="keywords" content="Glame, Chatbot, Glaggle">
    <meta name="author" content="Glaggle">
    <title>Glame</title>
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #chat-wrapper {
            width: 100%;
            max-width: 400px;
            height: 500px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        #chat-header {
            background: #333;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        #status-dot {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            margin-left: auto;
            box-shadow: 0 0 5px #4caf50;
        }

        #chat-window {
            flex: 1;
            padding: 15px;
            background: #ffffff;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .bot-msg, .user-msg {
            padding: 10px 16px;
            border-radius: 18px;
            max-width: 80%;
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .bot-msg {
            align-self: flex-start;
            background: #e9e9eb;
            color: #000;
            border-bottom-left-radius: 2px;
        }

        .user-msg {
            align-self: flex-end;
            background: #007bff;
            color: white;
            border-bottom-right-radius: 2px;
        }

        #chat-input-area {
            display: flex;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px 15px;
            border-radius: 25px;
            outline: none;
            transition: border 0.3s;
        }

        #user-input:focus {
            border-color: #007bff;
        }

        #send-btn {
            background: #007bff;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.3s;
        }

        #send-btn:hover {
            background: #0056b3;
        }
    </style>
    <script>
        window.onload = function() {
            // Datenbank für Antworten
          const botDaten = {
    // BEGRÜSSUNGEN & ABSCHIED
    "hallo": "Glaggle-Grüße! Ich bin Glame. Bereit für ein paar Fakten?",
    "moin": "Moin! Ein schöner Tag für ein bisschen Wissen, oder?",
    "servus": "Servus! Ich bin bereit für deine Fragen.",
    "tschüss": "Bis bald! Bleib neugierig und glaggle weiter.",
    "ciao": "Ciao! Wir schreiben uns später.",

    // ÜBER DEN BOT & AUTOR
    "wer bist du": "Ich bin Glame, eine künstliche (aber sehr freundliche) Intelligenz, erschaffen von Glaggle.",
    "name": "Mein Name ist Glame. Das steht für 'Glaggle-Messenger-Engine'.",
    "autor": "Mein Schöpfer ist der legendäre Glaggle. Er hat mich in purem JavaScript geschrieben.",
    "hobbys": "Ich liebe es, Datenbanken zu sortieren und Witze über Binärcode zu machen.",

    // LÄNDER & GEOGRAPHIE
    "deutschland": "Deutschland ist bekannt für seine Autobahnen, Brotvielfalt und als Land der Dichter und Denker.",
    "frankreich": "Frankreich ist das meistbesuchte Land der Welt und berühmt für den Eiffelturm und Baguettes.",
    "japan": "Japan besteht aus fast 7.000 Inseln und ist weltweit führend in der Robotertechnologie.",
    "brasilien": "Brasilien ist das größte Land in Südamerika und beheimatet den riesigen Amazonas-Regenwald.",
    "australien": "Australien ist sowohl ein Land als auch ein Kontinent und Heimat von Kängurus und Koalas.",
    "island": "Wusstest du, dass es in Island keine Mücken gibt? Ein echtes Paradies!",

    // TIERE & NATUR
    "hund": "Hunde haben einen Geruchssinn, der bis zu 100.000 Mal stärker ist als der des Menschen.",
    "katze": "Katzen verbringen etwa 70% ihres Lebens mit Schlafen. Ein echtes Glaggle-Leben!",
    "elefant": "Elefanten sind die einzigen Säugetiere, die nicht springen können. Aber sie haben ein fantastisches Gedächtnis.",
    "pinguin": "Pinguine können nicht fliegen, sind aber hervorragende Schwimmer und können bis zu 20 Minuten unter Wasser bleiben.",
    "hai": "Haie gibt es schon länger als Bäume! Sie ziehen seit über 400 Millionen Jahren durch die Ozeane.",
    "biene": "Bienen müssen etwa 2 Millionen Blumen besuchen, um nur 500 Gramm Honig zu produzieren.",

    // ALLGEMEINE FAKTEN (WISSEN)
    "fakt": "Wusstest du, dass Honig niemals verdirbt? Archäologen haben essbaren Honig in 3000 Jahre alten ägyptischen Gräbern gefunden!",
    "weltraum": "Im Weltraum ist es absolut still, da es dort keine Luft gibt, die Schallwellen übertragen könnte.",
    "erde": "Die Erde ist etwa 4,5 Milliarden Jahre alt. Ziemlich alt, oder?",
    "wasser": "Ein Wassermolekül besteht aus zwei Wasserstoffatomen und einem Sauerstoffatom (H2O).",
    "computer": "Der erste Computer der Welt, der ENIAC, wog fast 30 Tonnen und füllte einen ganzen Raum aus.",
    "internet": "Das Internet wurde ursprünglich als militärisches Projekt namens ARPANET entwickelt.",

    // GLAGGLE-MYTHOLOGIE
    "glaggle": "Glaggle ist die Energie, die diese Website antreibt. Es ist ein Symbol für Fortschritt und Spaß.",
    "geheimnis": "Das größte Glaggle-Geheimnis ist: 42. Oder vielleicht auch nicht?",
    "vision": "Glaggle möchte das Internet zu einem bunteren und smarteren Ort machen.",

    // UNTERHALTUNG & SPIELE
    "witz": "Was sagt ein Informatiker, wenn er hinfällt? 'Oh, ein Laufzeitfehler!'",
    "flachwitz": "Was ist orange und wandert? Eine Wanderine.",
    "spiel": "In meinem Code ist ein Zahlenraten-Spiel versteckt. Frag mich nach 'zahlenraten', um mehr zu erfahren.",
    "zahlenraten": "Ich denke mir eine Zahl zwischen 1 und 100 aus... ach nein, das ist ja ein anderes Skript oben auf der Seite!",

    // TECHNIK & CODE

    "html": "HTML ist das Skelett einer Website. Ich bin das Gehirn darin.",
    "css": "CSS sorgt dafür, dass ich so gut aussehe. Ohne Styles wäre ich ziemlich nackt.",
    "python": "Python ist toll! Mein Autor hat damit angefangen, aber jetzt beherrsche ich die Web-Welt mit JS.",

    // SMALLTALK
    "wie geht es dir": "Ich fühle mich fantastisch! Meine CPU-Auslastung ist niedrig und mein RAM ist frei.",
    "was machst du": "Ich analysiere gerade deine Eingaben und versuche, die klügste Antwort in meinem Speicher zu finden.",
    "hunger": "Ich ernähre mich ausschließlich von elektrischen Impulsen und gutem Code.",
    "müde": "Ein Bot schläft nie. Ich bin 24/7 für dich da!",

    // HILFE
    "hilfe": "Frag mich nach 'Ländern', 'Tieren', 'Weltraum', 'Witzen' oder 'Technik'. Probier es mal aus!",
    "default": "Das ist ein faszinierender Gedanke, aber dazu habe ich leider noch keinen Eintrag in meiner Datenbank. Frag mich nach 'Hilfe'!"
};

            const inputField = document.getElementById("user-input");
            const sendButton = document.getElementById("send-btn");
            const chatWindow = document.getElementById("chat-window");

            function antwortSenden() {
                const text = inputField.value.trim();
                const msg = text.toLowerCase();

                if (text === "") return;

                // User Nachricht anzeigen
                chatWindow.innerHTML += `<div class="user-msg">${text}</div>`;
                inputField.value = ""; // Feld leeren

                // Automatisch nach unten scrollen
                chatWindow.scrollTop = chatWindow.scrollHeight;

                // Bot Logik
                let botAntwort = botDaten["default"];
                
                for (let key in botDaten) {
                    if (msg.includes(key) && key !== "default") {
                        botAntwort = botDaten[key];
                    }
                }

                // "KI" Verzögerung simulieren
                setTimeout(() => {
                    chatWindow.innerHTML += `<div class="bot-msg"><b>Bot:</b> ${botAntwort}</div>`;
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                }, 700);
            }

            // Klick auf den Button
            sendButton.onclick = antwortSenden;

            // Enter-Taste im Input-Feld
            inputField.onkeypress = function(e) {
                if (e.key === "Enter") {
                    antwortSenden();
                }
            };
        };
    </script>
</head>
<body>

<div id="chat-wrapper">
    <div id="chat-header">
        <div style="width: 30px; height: 30px; background: #555; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px;">G</div>
        <span>Glame</span>
        <div id="status-dot"></div>
    </div>
    <div id="chat-window">
        <div class="bot-msg">Hallo! Ich bin Glame. Wie kann ich dir heute helfen?</div>
    </div>
    <div id="chat-input-area">
        <input type="text" id="user-input" placeholder="Nachricht schreiben..." autocomplete="off">
        <button id="send-btn">➤</button>
    </div>
</div>

</body>
</html>
